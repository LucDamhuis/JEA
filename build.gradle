plugins {
    id 'war'
}

group 'JEA'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    providedCompile 'javax:javaee-api:8.0.1-b5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.24.5'
//    testCompile 'org.jboss.arquillian:arquillian-bom:1.4.1.Final'
//    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.4.1.Final'
    
}

war {
    archiveName = 'reddit.war'
}