plugins {
    id 'war'
}

group 'JEA'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    providedCompile 'javax:javaee-api:8.0.1-b5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
    archiveName = 'reddit.war'
}